<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tennis Scoreboard</title>
</head>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.scoreboard {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.player {
  text-align: center;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  background-color: #003d80;
}
</style>

<body>
	<form action="" method="post">
		
  <div class="scoreboard">
    <div class="player">
      <h2>Player 1</h2>
      <p>Matches Played: <span name="player1match" th:text="${player1match}">0</span></p>
      <p>Sets Won: <span name="player1set" th:text="${player1set}">0</span></p>
      <p>Current Score: <span name="player1score" th:text="${player1score}">0</span></p>
      
      <button type="submit" name="player1" id="player1" >ADD SCORE</button>
      
    </div>
    
    <div class="player">
      <h2>Player 2</h2>
      <p>Matches Played: <span name="player2match" th:text="${player2match}">0</span></p>
      <p>Sets Won: <span name="player2set" th:text="${player2set}">0</span></p>
      <p>Current Score: <span name="player2score" th:text="${player2score}">0</span></p>
      
      <button type="submit" name="player2" id="player2"  >ADD SCORE</button>
    </div>
    <button type="submit" id="reset" name="reset" >Reset</button>
  </div>
  
	</form>

  

</body>

</html>
